<div *ngIf="isLoggedIn; else loggedOut">
  <h3>You are logged in</h3>
</div>

<ng-template #loggedOut>
  <table align="center" style="background: white">
    <tr>
      <td align="center">
        &nbsp;
        <div class="row col-sm-6" style="max-width:350px;">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username">Login</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                     required />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required"><span style="color: red"><strong>Required</strong></span></div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                     required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required"><span style="color: red"><strong>Required</strong></span></div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <button class="knopka">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                Login
              </button>
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                Login failed: {{errorMessage}}
              </div>
            </div>
          </form>
          <hr />
        </div>
        <div>
          <h4>No account?</h4>
          <a href="signup" class="btn btn-success">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            Sign up</a>
        </div>
      </td>
    </tr>
  </table>
</ng-template>
